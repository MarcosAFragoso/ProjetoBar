<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bar Code</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark text-white d-flex align-items-center">
                <button class="btn btn-dark btn-sm me-2" id="menu-toggle" title="Alternar Menu"><i class="bi bi-list"></i></button>
                <span class="fs-5 sidebar-text" id="sidebar-title">Menu Principal</span>
            </div>
            <div class="p-3 text-center text-white sidebar-profile" id="sidebar-profile-section">
                <img src="../assets/profile.png" alt="Foto Perfil" class="rounded-circle mb-2 img-thumbnail sidebar-profile-img" id="profile-image-display">
                <h5 class="mb-0 sidebar-text" id="user-name">...</h5>
                <small class="text-muted sidebar-text" id="user-role">...</small>
                <div><a href="perfil.html" class="btn btn-sm btn-outline-light mt-2 sidebar-text">Editar Perfil</a></div>
            </div>
            <div class="list-group list-group-flush mt-3 sidebar-nav" id="sidebar-nav-list">
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 sidebar-text active" data-category="" title="Todos Produtos"><i class="bi bi-grid-fill me-2"></i><span class="sidebar-text">Todos Produtos</span></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 sidebar-text" data-category="bebidas" title="Bebidas"><i class="bi bi-cup-straw me-2"></i><span class="sidebar-text">Bebidas</span></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 sidebar-text" data-category="pratos" title="Pratos"><i class="bi bi-egg-fried me-2"></i><span class="sidebar-text">Pratos</span></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 sidebar-text" data-category="lanches" title="Lanches"><i class="bi bi-badge-sd-fill me-2"></i><span class="sidebar-text">Lanches</span></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 sidebar-text" data-category="porcoes" title="Porções"><i class="bi bi-basket-fill me-2"></i><span class="sidebar-text">Porções</span></a>
                 <!-- **** LINK ATUALIZADO **** -->
                 <a href="index.html" class="list-group-item list-group-item-action list-group-item-danger p-3 sidebar-text mt-auto sidebar-logout" id="logout-button" title="Sair"><i class="bi bi-box-arrow-left me-2"></i><span class="sidebar-text">Sair</span></a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm sticky-top"> <div class="container-fluid"> <a class="navbar-brand fw-bold" href="#">Bar Code</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button> <div class="collapse navbar-collapse" id="navbarSupportedContent"> <ul class="navbar-nav ms-auto mt-2 mt-lg-0"> <li class="nav-item"><span class="navbar-text me-2">Bem-vindo(a), <span id="navbar-user-name">Usuário</span>!</span></li> </ul> </div> </div> </nav>
            <div class="container-fluid p-4">
                <div id="dashboard-alert-placeholder"></div>
                <div class="row g-4">
                    <div class="col-lg-7 col-xl-8 order-lg-1"> <div class="card shadow-sm h-100"> <div class="card-header fw-semibold">Visão Geral das Mesas</div> <div class="card-body bg-light tables-area-container" id="tables-area"> <div class="d-flex justify-content-center align-items-center h-100 text-muted"><div class="spinner-border spinner-border-sm text-primary me-2"></div>Carregando...</div> </div> </div> </div>
                    <div class="col-lg-5 col-xl-4 order-lg-2">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2"> <h5 class="mb-0 me-auto" id="selected-table-title">Selecione Mesa</h5> <div class="btn-group btn-group-sm"> <button class="btn btn-warning d-none" id="close-account-btn" title="Fechar Conta"><i class="bi bi-receipt me-1"></i>Fechar</button> <button class="btn btn-success d-none" id="reopen-table-btn" title="Reabrir Mesa"><i class="bi bi-unlock me-1"></i>Reabrir</button> <button class="btn btn-danger d-none" id="finalize-table-btn" title="Finalizar"><i class="bi bi-check-circle me-1"></i>Finalizar</button> </div> </div>
                            <div class="card-body order-details-body" id="order-details"> <ul class="list-group list-group-flush" id="order-items"><li class="list-group-item text-muted text-center p-3">...</li></ul> </div>
                             <div class="card-footer d-flex justify-content-between align-items-center fw-bold fs-5 bg-light"><span>TOTAL:</span><span id="order-total">R$ 0,00</span></div>
                        </div>
                         <div class="card shadow-sm mt-4" id="add-product-card">
                            <div class="card-header fw-semibold">Adicionar Produto (<span id="product-category-name">Todos</span>)</div>
                            <div class="card-body p-0 product-list-area" id="product-list-area"> <div class="table-responsive"> <table class="table table-hover table-sm align-middle mb-0"> <thead class="table-light"><tr><th>Item</th><th class="text-end">Preço</th><th class="text-center">Ação</th></tr></thead> <tbody id="product-list-body"><tr><td colspan="3" class="text-center p-3 text-muted"><div class="spinner-border spinner-border-sm text-primary me-2"></div>Carregando...</td></tr></tbody> </table> </div> </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="dashboard-footer bg-white text-center text-muted py-3 mt-auto border-top">Bar Code - Bar e Restaurante © 2024</footer>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
