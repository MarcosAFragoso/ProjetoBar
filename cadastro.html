<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bar Code</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body class="form-page-body"> 
    <div class="form-page-wrapper container">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <img src="assets/logo.png" alt="Logo Bar Code" style="max-height: 50px; margin-bottom: 0.5rem;">
                    <h2 class="h4 mb-0">Criar Nova Conta</h2>
                </div>
                <div class="card-body">
                    <div id="register-alert-placeholder" class="mb-3"></div>
                    <form id="registerForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Nome Completo" required>
                            <label for="registerName">Nome Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Seu e-mail" required>
                            <label for="registerEmail">Seu e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerUsername" placeholder="Nome de Usuário" required>
                            <label for="registerUsername">Nome de Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                            <label for="registerPassword">Senha</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar Senha" required>
                            <label for="registerConfirmPassword">Confirmar Senha</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        Já tem uma conta? <a href="index.html" class="text-decoration-none small">Faça Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="form-page-footer">
        Bar Code - Bar e Restaurante © 2025
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            const registerAlertPlaceholder = document.getElementById('register-alert-placeholder');
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                if (registerAlertPlaceholder) registerAlertPlaceholder.innerHTML = '';
                if (!name || !email || !username || !password || !confirmPassword) {
                    showAlertInline('Todos os campos são obrigatórios.', 'warning', registerAlertPlaceholder); return;
                }
                if (password !== confirmPassword) {
                    showAlertInline('As senhas não coincidem.', 'warning', registerAlertPlaceholder); return;
                }
                showAlertInline('Cadastro realizado com sucesso! (Simulação)', 'success', registerAlertPlaceholder);
                registerForm.reset();
            });
        }
        function showAlertInline(message, type = 'info', placeholder) {
            if (!placeholder) return;
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show m-0`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `<div>${message}</div><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            placeholder.appendChild(alertDiv);
        }
    </script>
</body>
</html>
