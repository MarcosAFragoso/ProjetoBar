<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bar Code</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Bar Code</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0 align-items-center">
                             <li class="nav-item"><span class="navbar-text me-3">Bem-vindo(a), <span id="navbar-user-name">Usuário</span>!</span></li>
                             <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="assets/profile.png" alt="Perfil" class="rounded-circle" id="navbar-profile-image" style="width: 32px; height: 32px; object-fit: cover;">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                                    <li><a class="dropdown-item" href="perfil.html"><i class="bi bi-person-circle me-2"></i>Editar Perfil</a></li>
                                    <li><a class="dropdown-item" href="kitchen.html" id="admin-kitchen-link"><i class="bi bi-clipboard2-data me-2"></i>Cozinha</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" id="logout-button"><i class="bi bi-box-arrow-left me-2"></i>Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div id="dashboard-alert-placeholder"></div>
                <div class="row g-4">
                    <div class="col-lg-7 col-xl-8 order-lg-1">
                        <div class="card shadow-sm h-100">
                            <div class="card-header fw-semibold">Visão Geral das Mesas</div>
                            <div class="card-body bg-light tables-area-container" id="tables-area">
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xl-4 order-lg-2">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <h5 class="mb-0 me-auto" id="selected-table-title">Selecione Mesa</h5>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-warning d-none" id="close-account-btn" title="Fechar Conta"><i class="bi bi-receipt me-1"></i>Fechar</button>
                                    <button class="btn btn-success d-none" id="reopen-table-btn" title="Reabrir Mesa"><i class="bi bi-unlock me-1"></i>Reabrir</button>
                                    <button class="btn btn-danger d-none" id="finalize-table-btn" title="Finalizar"><i class="bi bi-check-circle me-1"></i>Finalizar</button>
                                </div>
                            </div>
                            <div class="card-body order-details-body" id="order-details">
                                <ul class="list-group list-group-flush" id="order-items"><li class="list-group-item text-muted text-center p-3">...</li></ul>
                            </div>
                             <div class="card-footer d-flex justify-content-between align-items-center fw-bold fs-5 bg-light"><span>TOTAL:</span><span id="order-total">R$ 0,00</span></div>
                        </div>

                        <div id="product-category-filters" class="mb-3 text-center category-filters-container">
                             </div>

                         <div class="card shadow-sm" id="add-product-card">
                            <div class="card-header fw-semibold">Adicionar Produto (<span id="product-category-name">Todos</span>)</div>
                            <div class="card-body p-0 product-list-area" id="product-list-area">
                                <div class="table-responsive">
                                    <table class="table table-hover table-sm align-middle mb-0">
                                        <thead class="table-light"><tr><th>Item</th><th class="text-end">Preço</th><th class="text-center">Ação</th></tr></thead>
                                        <tbody id="product-list-body"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="dashboard-footer bg-white text-center text-muted py-3 mt-auto border-top">Bar Code - Bar e Restaurante © 2025</footer>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
